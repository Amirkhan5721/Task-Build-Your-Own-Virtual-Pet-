      var Pet = {
        //Property for Pet Objects
        name: "",
        kind: "",
        age: 0,
        happiness: 40,
        hunger: 30,
        //Methods for Pet Objects
        foodForPet: function () {
          this.hunger -= 20;
          if (this.hunger < 0) {
            this.hunger = 0;
          }
          alert(`${this.name} has been fed! Hunger is now ${this.hunger}`);
        },
        playingPet: function () {
          this.happiness += 20;
          if (this.happiness > 100) {
            this.happiness = 100;
          }
          alert(
            `${this.name} had fun playing! Happiness is now ${this.happiness}`
          );
        },
        ageForPet: function () {
          this.age += 1;
          this.happiness -= 5;
          if (this.happiness < 0) {
            this.happiness = 0;
          }
          this.hunger += 10;
          if (this.hunger > 100) {
            this.hunger = 100;
          }
          alert(
            `${this.name} is now ${this.age} years old. Happiness is ${this.happiness} and hunger is ${this.hunger}`
          );
        },
